  <!-- container -->
  <div class="container">
    <!-- header -->
    <header class="header">
      <div class="header__section header__section--logo">
        <img class="header__logo" src="/src/images/logo.svg" alt="reservia logo" draggable="false">
      </div>
      <div class="header__section header__section--login">
        <a class="header__login" href="#">S'inscrire</a>
      </div>
      <div class="header__section header__section--navigation">
        <!-- navigation -->
        <nav class="navigation">
          <ul class="navigation__list" role="list">
            <li class="navigation__item">
              <a class="navigation__link" href="#places">Hébergements</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#activities">Activités</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    
    <!-- hero -->
    <div class="hero">
      <h1 class="hero__title">Trouvez votre hébergement pour des vacances de rêve</h1>
      <p class="hero__subtitle">En plein centre ville ou en pleine nature</p>
    </div>

    <!-- search bar -->
    <div class="search-bar">
      <div class="search-bar__icon-box">
        <svg class="search-bar__icon" fill="currentColor">
          <use href="#icon-map"/>
        </svg>
      </div>
      <input class="search-bar__input" type="text" value="Marseille, France">
      <button class="search-bar__button">
        <svg class="search-bar__icon" fill="currentColor">
          <use href="#icon-search"/>
        </svg>
      </button>
    </div>

    <div class="filter-list">
      <h2 class="filter-list__title">Fitres</h2>
      <ul class="filter-list__content" role="list">
        <!-- filter -->
        <li class="filter">
          <div class="filter__icon-box">
            <svg class="filter__icon" fill="currentColor">
              <use href="#icon-money"/>
            </svg>
          </div>
          <div class="filter__label">Economique</div>
        </li>
        <!-- filter -->
        <li class="filter">
          <div class="filter__icon-box">
            <svg class="filter__icon" fill="currentColor">
              <use href="#icon-family"/>
            </svg>
          </div>

        </li>
        <!-- filter -->
        <li class="filter">
          <div class="filter__icon-box">
            <svg class="filter__icon" fill="currentColor">

          </div>
          <div class="filter__label">Romantique</div>
        </li>
        <!-- filter -->
        <li class="filter">
          <div class="filter__icon-box">
            <svg class="filter__icon" fill="currentColor">
              <use href="#icon-dog"/>
            </svg>
          </div>
          <div class="filter__label">Animaux autorisés</div>
        </li>
      </ul>
    </div>

    <div id="places"></div>
    <div id="activities"></div>

      <div class="fake-navigation__section fake-navigation__section--activities">Activités</div>
